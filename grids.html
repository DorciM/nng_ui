<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grids</title>
    <link rel="stylesheet" href="grids.css">
</head>
<body>
<div class="layer_test">
    <div class="col-2 data-container">
        <div id="speedometer">
            <h3>Speedometer</h3>
        </div>
        <table>
            <tr>
                <td class="descript">Speedlimit:</td>
                <td class="data">60 kph</td>
            </tr>
            <tr>
                <td class="descript">Route Length:</td>
                <td class="data">78 km</td>
            </tr>
            <tr>
                <td class="descript">ETA:</td>
                <td class="data">18:08</td>
            </tr>
            <tr>
                <td class="descript">Current Time:</td>
                <td class="data">17:32</td>
            </tr>
        </table>
        <button type="button" id="back-btn">Back</button>
    </div>
    <div class="col-2 map-container">
        <div class="street-header">
            <div class="col-1-4">
                <img>
                </div>
            <div class="col-3-4">
                Next Street Name
            </div>
        </div>
        <div id="map">
            <img>
            <div id="buttons">
            <button class="map_btn">low</button>
            <button class="map_btn">mid</button>
            <button class="map_btn">high</button>
        </div>
        </div>
        <div class="street-footer">Current Street Name</div>
    </div>
</div>
</body>


</html>
